version: '3.8'

services:
  # The Backend API Service
  backend:
    build: .
    container_name: finrag_backend
    ports:
      - "8000:8000"  # Map container port 8000 to local port 8000
    volumes:
      - .:/app       # Sync your local folder with the container (Live Reloading)
    env_file:
      - .env         # Pass your API keys securely
    command: uvicorn api.server:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  # The Frontend UI Service (Streamlit)
  frontend:
    build: .
    container_name: finrag_frontend
    ports:
      - "8501:8501"
    env_file:
      - .env
    command: streamlit run ui/app.py
    depends_on:
      - backend      # Wait for backend to start first
    restart: always